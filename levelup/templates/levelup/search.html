{% extends "levelup/base.html" %}

{% block content %}
<div class="container-xxl" style="margin-top: 40px; margin-left:120px; max-width:1400px" > 

<div class = "row">
    <div class = "col-md-12">
    <table id="search_tbl" class="table table-hover table-striped row-border" style="width:100%">
        <thead class = "thead-dark">
            <tr>
                <th style="width:13%;text-align:center;">Question_No</th>
                <th style="width:87%;text-align:center;">Question</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in quiz_tbl.items %}
            <tr>
                <td style="width:13%;text-align:center;"> {{ value.0 }} </td>
                <td style="width:87%;"> {{ value.1 }} </td>
            </tr>   
            {% endfor %}    
        </tbody>            
    </table>
</div>
</div>    
</div>
